<div class="challenge">
    <div class="highlight" *ngIf="item.status === 'completed'"></div>
    <div class="challenge__leftsection">
        <div class="title">
            <h2>{{item.title}}</h2>
        </div>
        <div class="description">
            <p>{{item.description}}</p>
        </div>
    </div>
    <div class="challenge__rightsection">
        <div class="points">
            <h3>{{item.points}}</h3> <h4>Points</h4>
        </div>
    </div>
</div>
