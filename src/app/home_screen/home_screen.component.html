<div class="home">
    <div class="home__banner">
        <div class="heading">
            <h1>Colloborate and have fun !!</h1>
            <div class="divider"></div>
        </div>
        <div class="animation-area">
            <ul class="box-area"><li *ngFor="let item of [1,2,3,4,5,6,7]"></li></ul>
        </div>
        <div class="overlay"></div>
        <div class="info-grids">
            <div class="info-grids__item" *ngFor="let item of gridInfo">
                <img width="100" height="100" src="{{item.avatarUrl}}"/>
                <div>
                    <h3>{{item.title}}</h3>
                    <p>{{item.desc}}</p>
                    <div class="underbar"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="home__streams_sec">
        <div class="home__streams_sec-favorites">
            <div class="home__streams_sec-h-container">
                <h2 class="home__streams_sec-header">Favorite Streams</h2>
                <img src="../../assets/images/add-24px.svg" class="add_icon">
            </div>
            <div class="home__streams_sec-tiles">
                <app-favorite-stream-tile @items *ngFor="let stream of streamData" [stream]="stream" (onClick)="onFavStreamClick(stream)"></app-favorite-stream-tile>
            </div>
        </div>
        <div class="home__streams_sec-favorites">
            <div class="home__streams_sec-h-container">
                <h2 class="home__streams_sec-header">Other Streams</h2>
            </div>
            <div class="home__streams_others-sec-tiles">
                <app-stream-tile @items *ngFor="let data of otherStreams" [title]="data"></app-stream-tile>
            </div>
        </div>
    </div>
</div>
